<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Hobbit</title>
    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 
    crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="title">
    <h1 class="title__text">Bem-vindo<br> 
    <span class="subtitle">a uma jornada inesperada</span></h1>
    </div>
    <div class="signin">
    
    <div class="signin__container">
        <div class="login__place">

            <span>Área de cadastro</span> <br>
            </div>
        <div class="signin__email">
            Digite seu nome de nome de aventureiro: <br>
        </div>
        <div class="signin__email--normal">   
            <input name="adventure__name"
            class="signin__name"
            placeholder="Dori, Orin, Thorin"
            type="email"
            tabindex="1">
        </div> 

        <div class="signin__password">
            Digite as runas desenhadas por Gandalf:<br>
        </div>
        <div class="signin__runes">
            <input name="password__runes"
            class="signin__password--normal"
            placeholder="Password"
            type="password"
            tabindex="2">
        </div>
    </div>

    <div class="checkbox">
        <input name="agreement"
        class="signin__checkbox"
        type="checkbox"
        tabindex="3">
        Para criar um perfil em nossa sociedade você tem que concordar com os 
        <a class="signin__terms" href="#">Termos & condições</a>
    </div>

    <div class="signin__actions">
        <button class="signin__button">
            Participar da aventura
        </button>
    </div>
</div>
</body>
</html>
